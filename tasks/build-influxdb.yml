---

- name: Create temporary directory [influxdb]
  command: mktemp -d
  register: temp_dir

- name: Create directory structure [influxdb]
  file:
    path: "{{ temp_dir.stdout }}/src/{{ influxdb_repo_base_path }}"
    state: directory
    
- name: Clone repository [influxdb]
  git:
    repo: "{{ influxdb_repo_url }}"
    dest: "{{ temp_dir.stdout }}/{{ influxdb_repo_base_path }}/influxdb"
    version: "{{ influxdb_build_branch }}"

- name: Build [influxdb]
  command: ./build.py {% if influxdb_build_nightly %}--nightly {% endif %} --package {% if upload_to_s3 %}--upload {% endif %} --version={{ influxdb_master_version }} --platform={{ influxdb_build_platform }} --arch={{ influxdb_build_arch }} --clean {% if influxdb_rc is defined %}--rc={{ influxdb_rc }} {% endif %} chdir={{ temp_dir.stdout }}/{{ influxdb_repo_base_path }}/influxdb
  environment:
    GOPATH: "{{ temp_dir.stdout }}"
    GOROOT: "{{ ansible_env.HOME }}/.gvm/gos/go{{ go_version }}"
    PATH: "{{ ansible_env.HOME }}/.gvm/gos/go{{ go_version }}/bin:{{ ansible_env.PATH }}"
    AWS_ACCESS_KEY_ID: "{{ aws_access_key }}"
    AWS_SECRET_ACCESS_KEY: "{{ aws_secret_key }}"
  register: build_output

- name: Create Vagrant output directory
  file:
    path: /vagrant/build-output/influxdb
    state: directory
  when: is_vagrant

- name: Find newly-built packages
  command: find {{ temp_dir.stdout }}/{{ influxdb_repo_base_path }}/influxdb -name '*deb' -o -name '*rpm' -o -name '*tar' -o -name '*zip'
  register: find_packages
  when: is_vagrant

- name: Copy newly-built packages to Vagrant root directory
  command: mv {{ item }} /vagrant/build-output/influxdb/
  with_items:
    - "{{ find_packages.stdout_lines }}"
  when: is_vagrant
